services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: samansa
      POSTGRES_PASSWORD: samansa_dev
      POSTGRES_DB: samansa_development
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U samansa"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://samansa:samansa_dev@db:5432/samansa_development
      RAILS_ENV: development

volumes:
  postgres_data:
  bundle_cache:
